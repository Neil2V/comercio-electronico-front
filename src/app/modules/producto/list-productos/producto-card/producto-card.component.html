<mat-card class="producto-card">
    <mat-card-header>
        <mat-card-title>{{ producto.nombre }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="producto-info">
            <p>{{ producto.descripcion }}</p>
            <p>Precio: {{ producto.precio | currency }}</p>
            <p>Stock: {{ producto.stock }}</p>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="verDetalle(producto)">Ver detalle</button>
        <button mat-button color="accent" (click)="deleteProducto(producto)">Eliminar</button>
    </mat-card-actions>
</mat-card>
