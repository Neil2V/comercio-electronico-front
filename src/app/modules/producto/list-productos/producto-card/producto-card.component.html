<mat-card class="producto-card">
    <mat-card-header>
        <div mat-card-avatar class="logo-container">
            <img [src]="producto.imagen ? 'assets/img/' + producto.imagen : 'assets/img/image_not_found.png'" alt="Logo">
        </div>
        <mat-card-title>{{ producto.nombre }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="producto-info">
            <p>{{ producto.descripcion }}</p>
            <p>Precio: {{ producto.precio | currency }}</p>
            <p>Stock: {{ producto.stock }}</p>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
    </mat-card-actions>
</mat-card>
