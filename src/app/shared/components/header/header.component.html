<mat-toolbar color="primary">
    <span class="header-title">Comercio electr√≥nico</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/productos" class="ml-4">
        Productos
      </button>
    <button mat-button routerLink="/pedidos" class="ml-4">
      Pedidos
    </button>
    <div class="carrito-dropdown">
        <button mat-icon-button (click)="toggleCarrito()">
          <mat-icon>shopping_cart</mat-icon>
          <span class="cart-count">{{ productos.length }}</span>
        </button>
        <div *ngIf="mostrarCarrito" class="carrito-content">
            <app-carrito [productos]="productos"></app-carrito>
        </div>
      </div>
  </mat-toolbar>
